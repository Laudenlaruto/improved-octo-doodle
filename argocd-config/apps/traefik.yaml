apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    directory:
      recurse: true
    path: apps/traefik/
    repoURL: https://github.com/Laudenlaruto/improved-octo-doodle.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
